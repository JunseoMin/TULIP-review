dataset:
  name: Carla
  type: range_images
  args:
    directory: ./dataset/Carla
    scene_ids:
      - Town01
      - Town02
      - Town03
      - Town04
      - Town05
      - Town06
    res_in: '32_2048'
    res_out: '128_2048'
    memory_fetch: false

model:
  name: lsr
  output: /cluster/work/riner/users/biyang/experiment/carla/lsr_20000/
  args:
    scale_h: 4
    scale_w: 1



logger:
  wandb_disabled: False
  # evaluation = False
  # save_pcd = False
  # project_name = "lidar_sr_network"
  project_name: 'iln_carla_20000'
  entity: "biyang"
  run_name: "lidar_super_resolution_network"
  group_name: "LSR"