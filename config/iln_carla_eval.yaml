dataset:
  name: Carla
  type: range_samples_from_image
  args:
    directory: /cluster/work/riner/users/biyang/dataset/Carla/
    scene_ids:
      - Town01
      - Town02
      - Town03
      - Town04
      - Town05
      - Town06
    res_in: '32_2048'
    res_out: '128_2048'
    memory_fetch: false

model:
  name: iln
  output: /cluster/work/riner/users/biyang/experiment/carla/iln_d1/
  args:
    d: 1
    h: 8

logger:
  wandb_disabled: False
  project_name: "carla_evaluation"
  # project_name: 'implicit_lidar_network'
  entity: "biyang"
  run_name: "iln_d1_400epochs"
  save_pcd: True
