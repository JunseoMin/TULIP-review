dataset:
  name: Carla
  type: range_samples_from_image
  args:
    directory: ./dataset/Carla
    scene_ids:
      - Town01
      - Town02
      - Town03
      - Town04
      - Town05
      - Town06
    res_in: '32_2048'
    res_out: '128_2048'
    memory_fetch: false

model:
  name: liif_lidar
  output: /cluster/work/riner/users/biyang/experiment/carla/liif/
  args:
    local_ensemble: true
    feat_unfold: false
    cell_decode: false

logger:
  wandb_disabled: False
  project_name: "carla_evaluation"
  # project_name: 'implicit_lidar_network'
  entity: "biyang"
  run_name: "liif_230epochs"
  save_pcd: True